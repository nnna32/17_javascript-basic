<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>配列-for文</title>
</head>

<body>
  <script>
    const orchestra = [

      "チェロ",

      "オーボエ",
      "コーラングレ",
      "ティンパニ",
      "バス ドラム",
      "シンバル",
    ];

    //上記配列orchestraをfor文で、すべてconsoleに表示させてください
    for (let i = 0; i < orchestra.length; i++) {
      console.log(orchestra[0]);
    }
    for (let i = 0; i < orchestra.length; i++) {

      console.log(orchestra[6]);
    }
    for (let i = 0; i < orchestra.length; i++) {
      console.log(orchestra[7]);
    }
    for (let i = 0; i < orchestra.length; i++) {
      console.log(orchestra[8]);
    }
    for (let i = 0; i < orchestra.length; i++) {
      console.log(orchestra[9]);
    }
    for (let i = 0; i < orchestra.length; i++) {
      console.log(orchestra[10]);
    }
    for (let i = 0; i < orchestra.length; i++) {
      console.log(orchestra[11]);
    }
    for (let i = 0; i < orchestra.length; i++) {
      console.log(orchestra[12]);
    }
    for (let i = 0; i < orchestra.length; i++) {
      console.log(orchestra[13]);
    }
    for (let i = 0; i < orchestra.length; i++) {

    for (let i = 0; i < orchestra.length; i++) {
      console.log(orchestra[16]);
    }

  </script>
</body>

</html>
