<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>配列-for文</title>
</head>

<body>
  <ul>
    <li>トヨタ自動車株式会社</li>
    <li>本田技研工業株式会社</li>
    <li>日産自動車株式会社</li>
    <li>三菱自動車工業株式会社</li>
    <li>マツダ株式会社</li>
    <li>株式会社SUBARU</li>
    <li>ダイハツ工業株式会社</li>
    <li>スズキ株式会社</li>
    <li>いすぞ自動車株式会社</li>
    <li>日野自動車株式会社</li>
    <li>三菱ふそうトラック・バス株式会社</li>
  </ul>
  <script>
    const carManufacturers = document.querySelectorAll("li");

    //carManufacturersをfor文で回して、各自動車メーカーをconsole二表示してください。

    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[0].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[1].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[2].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[3].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[4].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[5].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[6].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[7].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[8].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[9].textContent);
    }
    for (let i = 0; i < carManufacturers.length; i++) {
      console.log(carManufacturers[10].textContent);
    }


  </script>
</body>

</html>
