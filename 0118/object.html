<body>

    <script>
        const countries = {
            Japan: "日本",
            USA: "アメリカ",
            China: "中国",
            Korea: "韓国",
        };

        console.log(countries.USA);// アメリカが欲しい
        console.log(customElements["USA"]);

        // for...in文

        for (let country in countries) {
            console.log(countries[country]);
        }

        const meibo_obj = [//[]で囲まれているので、配列
            { id: "20224", name: "新井太郎" },//｛｝で囲まれているので、オブジェクト
            { id: "20031", name: "井上次郎" },//オブジェクト定義は、key：値
            { id: "20193", name: "山本花子" }
        ];

        // オブジェクトが３つはいっているオブジェクト
        // 配列の要素が全部欲しいfor文

        for (let i = 0; i < meibo_obj.length; i++) {
            console.log(meibo_obj[i]);//[i]は入れ子

            for (let key in meibo_obj[i]) {
                console.log(meibo_obj[i][key]);//20224新井太郎
            }
        }


        let npbCentral_list = [
            { team: "東京ヤクルトスワローズ", home: "東京" },

        ];
        //中日ドラゴンズの本拠地をconsoleの表示する
