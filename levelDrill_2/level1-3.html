<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>レベル1-HTMLの取得と連結</title>
</head>

<body>
  <h1>ご当地ラーメン</h1>
  <ul>
    <li class="sample">札幌</li>
    <li class="kitakata">喜多方</li>
    <li class="iekei">横濱家系</li>
    <li class="taiwan">台湾ラーメン</li>
    <li class="onomichi">尾道</li>
    <li class="hakata">博多</li>
  </ul>

  <script>
    const ramen = "ラーメン";

    //例:htmlから要素を取得し、変数に代入する。
    const sapporo = document.querySelector(".sample");
    //要素なので、中からテキストを抜き出し、変数に代入する。
    const sapporoText = sapporo.textContent;
    //抜き出したテキストとラーメンを結合し、コンソールに表示する。
    console.log(sapporoText + ramen);

    //上記htmlから各単語を取得し変数に代入し、5種類のラーメンをコンソールに表示させてください。
    // 喜多方らーめん
    const kitakataa = document.querySelector(".kitakata");
    const kitakataaText = kitakataa.textContent;
    console.log(kitakataaText + ramen);

    // 横浜家系ラーメン
    const yokohama = document.querySelector(".iekei");
    const yokohamaText = yokohama.textContent;
    console.log(yokohamaText + ramen);

    // 台湾ラーメン
    const tai = document.querySelector(".taiwan");
    const taiText = tai.textContent;
    console.log(taiText);

    // 尾道ラーメン
    const ono = document.querySelector(".onomichi");
    const onoText = ono.textContent;
    console.log(onoText + ramen);

    // 博多ラーメン
    const haka = document.querySelector(".hakata");
    const hakaText = haka.textContent;
    console.log(hakaText + ramen);

  </script>
</body>

</html>
