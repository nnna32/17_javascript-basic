<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性の操作</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1 class="title">タイトル</h1>
    <script>

        // 全部JavaScript内に持ってくる
        const h1_element = document.querySelector("h1");
        // 確認重要
        console.log(h1_element);

        // hasAttribute
        const has_result = h1_element.hasAttribute("class");
        console.log(has_result);
        // true or false

        // getAtteribute
        const get_result = h1_element.getAttribute("class");
        console.log(get_result);// classの値


        // className classの値を上履きできる
        h1_element.className = "title sitename";

        // classList
        h1_element.classList.add("w-fill");

        // elem.classList.add("class"); //クラスの追加します。

        // elem.classList.remove("class値"); //クラスの削除をします。
        h1_element.classList.add("sitename");

        // elem.classList.toggle("class値"); //クラスが存在する場合は削除します。なければ追加します。
        const bodye_element = document.body;
        bodye_element.addEventListener("click", function () {
            bodye_element.classList.toggle("red");
        })


        // elem.classList.contains("class値"); //クラスをの有無をチェックし、true/falseを返します。
        const contains_result = h1_element.classList.contains("sitename");
        console.log("contains_result");// 上で削除しているのでfalse

    </script>

</body>

</html>
