<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネント</title>
</head>

<body>

    <style>
        .tabcontent.show {
            display: block;
        }

        .tabcontent {
            display: none;
        }
    </style>


    <div class="tab">
        <button class="tablinks">Tab1</button>
        <button class="tablinks">Tab2</button>
        <button class="tablinks">Tab3</button>
    </div>

    <div class="tabcontent show">
        <h3>Tab1</h3>
        <p>タブ1のコンテンツです。</p>
    </div>
    <div class="tabcontent">
        <h3>Tab2</h3>
        <p>タブ2のコンテンツです。</p>
    </div>
    <div class="tabcontent">
        <h3>Tab3</h3>
        <p>タブ3のコンテンツです。</p>
    </div>

    <script>
        showTab('tab1');

        function openTab(tab1d) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            const selectedTab = document.getElementById(tab1d);
            selectedTab.classList.add('active');

            const selectedTabContent = document.getElementById(tab1d + '-content');
            selectedTabContent.classList.add('active');
        }

        function showTab(tab1d) {
            document.getElementById(tab1d).click();
        }


    </script>

</body>

</html>
