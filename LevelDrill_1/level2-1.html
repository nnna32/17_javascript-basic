<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>レベル2-querySelectorとquerySelectorAll</title>
</head>

<body>
  <h1>すき家の牛丼</h1>
  <ul class="gyudons">
    <li class="negi">ねぎキムチ牛丼</li>
    <li class="onkimu">おんたまねぎキムチ牛丼</li>
    <li class="negi">マヨねぎキムチ牛丼</li>
    <li class="base">牛丼</li>
    <li>とろ〜り3種のチーズ牛丼</li>
    <li class="negi">ねぎ玉牛丼</li>
    <li>おろしポン酢牛丼</li>
    <li class="takamayo">高菜明太マヨ牛丼</li>
    <li>わさび山かけ牛丼</li>
    <li>かつぶしオクラ牛丼</li>
  </ul>
  <script>
    // 例
    // ねぎキムチ牛丼をquerySelectorで取得しコンソールで表示
    const negiKimchi = document.querySelector("li");
    console.log(negiKimchi.textContent);

    //牛丼をquerySelectorで取得しコンソールで表示
    const base = document.querySelector("li");
    console.log(base.textContent);

    //おんたまねぎキムチ牛丼をquerySelectorで取得しコンソールで表示※nth-childを使う。
    const onkimu = document.querySelector("li");
    console.log(onkimu.textContent);


    //高菜明太マヨ牛丼をquerySelectorAll("li")で取得し、コンソールで表示
    const takamayo = document.querySelector("li");
    console.log(takamayo.textContent);



    //class="negi"をquerySelectorAllで取得し、for文で全てをコンソールで表示

  </script>
</body>

</html>
