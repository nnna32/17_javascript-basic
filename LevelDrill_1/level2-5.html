<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>レベル2-変数の値をappendChild</title>
</head>

<body>
  <h1>嵐</h1>
  <ul class="arashi">
    <li class="aiba">相葉雅紀</li>
    <li class="matsujun">松本潤</li>
    <li class="nino">二宮和也</li>
    <li class="ono">大野智</li>
    <li class="sakurai">櫻井翔</li>
  </ul>
  <script>
    //下記の変数を使って、嵐のメンバーを<ul class="arashi">内に<li>で追加してください。
    //例
    const sailorSensi = document.querySelector(".arashi");

    const aiba = "相葉雅紀";
    const aibaa = document.querySelector(".aiba");
    const aibaaText = aibaa.textContent;
    console.log(aibaaText);

    const matsujun = "松本潤";
    const junn = document.querySelector(".matsujun");
    const junnText = junn.textContent;
    console.log(junnText);

    const nino = "二宮和也";
    const nii = document.querySelector(".nino");
    const niiText = nii.textContent;
    console.log(niiText);


    const ono = "大野智";
    const onoo = document.querySelector(".ono");
    const onooText = onoo.textContent;
    console.log(onooText);


    const sakurai = "櫻井翔";
    const sakuu = document.querySelector(".sakurai");
    const sakuuText = sakuu.textContent;
    console.log(sakuuText);


  </script>
</body>

</html>
