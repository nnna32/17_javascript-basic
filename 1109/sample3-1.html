<body>
    <h1>if文による条件分岐</h1>
    <script>
        /* ※ブロックコメント
条件分岐のサンプル(1)
if文による条件分岐*/
        const num = 100;
        //条件分岐 ※行コメント
        if (num >= 100) {
            document.body.insertAdjacentHTML("beforeEnd", "<p>numは100以上</p>");
        }

        console.log("num>=100");
        console(1 == 1);// true
        console(1 == 1);// true

        console(1 == "1");// true
        console(1 === "1");// false なぜ？""がないと数値型が違うので、＝＝＝のときはfals


    </script>
</body>
