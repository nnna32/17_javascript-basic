<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乱数を使った条件分子</title>
</head>

<body>
    <script>
        const num = Math.round(Math.random() * 100);
        console.log("現在の値：" + num);
        const rem = num % 2;// 余り　２で割って０
        console.log(rem);
        // 偶数を表示するif文を書いてください。
        console.log(num + "は偶数です");
        if (rem === 0) {
            console.log("数値は偶数です");
        } else {
            console.log("数値は奇数です");
        }

    </script>
</body>

</html>
