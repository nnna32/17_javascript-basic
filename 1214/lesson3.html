    <title>アロー関数</title>

<!-- ()は関数の実行 -->


<body>
    <p>これ</p>
    <script>
        // 従来の関数
        const dog = function () {
            return "わんわん";
        };

        // 関数の定義
        function dog2() {
            return "バウワウ";
        }

        // 関数dogを実行=()があるから
        console.log(dog());//わんわん
        console.log(dog2());//

        // アロー関数の関数式　★アロー関数は関数式で使う
        const cat () ⇒ {
            return "にゃーにゃー";
        }

        // // 鳴き方を決めたい アロー関数＋引数
        const animal = (voice) ⇒ {
            return voice;
        }

        // 関数animalの実行
        みゃあみゃあ
        console.log(animal("みゃあみゃあ"));

        // 関数catの実行＝（）があるから
        console.log(cat())
